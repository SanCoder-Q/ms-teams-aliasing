name: Build and Deploy
on: [push]
jobs:
  deployment:
    environment: prod
    runs-on: ubuntu-latest
    env:
      EXTENSION_ID: ${{ vars.EXTENSION_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: |
          npm install && npm run build -- $GITHUB_RUN_NUMBER
          export TOKEN=$(chrome-webstore-manager token --client_id ${{ secrets.CLIENT_ID }} --client_secret ${{ secrets.CLIENT_SECRET }})
          npm run update
          npm run publish
